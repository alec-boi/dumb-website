<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./../images/logo.png">
    <link rel="stylesheet" href="./../styles.css">
    <link rel="stylesheet" href="https://cdn.es.gov.br/fonts/font-awesome/css/font-awesome.min.css">
    <title>Dumb Website</title>
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="nav_container">
                    <ul class="nav_links">
                        <li>
                            <a href="./../index.html">
                                <ion-icon name="home"></ion-icon>
                                <span class="text-nav">Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="./about.html">
                                <ion-icon name="chatbubble-ellipses"></ion-icon>
                                <span class="text-nav">About</span>
                            </a>
                        </li>
                        <li>
                            <a href="./login.html">
                                <ion-icon name="person"></ion-icon>
                                <span class="text-nav">Login</span>
                            </a>
                        </li>
                    </ul>
                      
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="login_form">
            <form class="login">
    
                <div class="img-container">
                    <img src="./../images/AM.jpg" alt="AM Album Cover">
                </div>    
    
                <fieldset class="username">
                    <label for="user">Username: </label>
                    <input type="text" name="user" placeholder="No. 1...">
                </fieldset>
    
                <fieldset class="password">
                    <label for="psswd">Password: </label>
                    <input type="password" name="psswd" placeholder="Snap out...">
                </fieldset>
    
                <button>Log In</button>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
